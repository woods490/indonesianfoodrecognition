<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Indonesian Foood Recognition</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm">
      <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarsExample11">
              <ul class="navbar-nav">
                  <li class="nav-item active">
                      <a class="nav-link" href="{{ url_for('main') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('about') }}">About</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    <div class="container-fluid isi">
      <div class="predss">
        {% if prediction %}
        <div class="d-sm-flex justify-content-center">
          <img src="{{img_path}}" height="300px" width="300px">
        </div>
        <div class="d-sm-flex justify-content-center">
          <h2 class="tulpred">  Prediction:  {{prediction}} </h2>
        </div>
        {% endif %}
      </div>
      <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
  
        <div class="form-group">
          <div class="d-sm-flex justify-content-center">
            <label class="control-label labelup" for="pwd">Upload Your Image :</label>
          </div>
          <div class="d-sm-flex justify-content-center">
            <div class="hh">
              <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
            </div>
          </div> 
        </div>
        <div class="form-group">
          <div class="d-sm-flex justify-content-center">
            <div>
              <button type="submit" class="btn btn-success sapmit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
